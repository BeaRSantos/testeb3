<div class="container">
<button ma-button color="primary" (click)="openDialog(null)">Adicionar Tarefa</button>

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Data Inicial </th>
      <td mat-cell *matCellDef="let element">  {{element.startDate | date:"dd/MM/yyyy"}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="finishDate">
      <th mat-header-cell *matHeaderCellDef> Data Final </th>
      <td mat-cell *matCellDef="let element"> {{element.finishDate | date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

     <!-- Action Column -->
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="editElement(element)"  color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteElement(element.position)" color="primary" >
                <mat-icon>delete</mat-icon>
              </button>     
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
